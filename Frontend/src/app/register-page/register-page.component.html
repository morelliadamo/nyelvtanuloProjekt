<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-md shadow-md"
  >
    <h2 class="text-[25px] text-center mt-[60px]">Create Your Account</h2>
    <h3 class="text-[20px] text-center mb-[60px] text-gray-500">
      Start your language learning journey today!
    </h3>

    <div
      id="registerForm"
      class="flex flex-col items-center justify-center space-y-4"
    >
      <input
        type="text"
        placeholder="Full Name"
        class="border-[1px] border-zinc-300 p-2 w-[300px]"
      />
      <input
        type="email"
        placeholder="Email Address"
        class="border-[1px] border-zinc-300 p-2 w-[300px]"
      />
      <input
        type="password"
        placeholder="Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px]"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px]"
      />
      <select class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4">
        <option value="" disabled selected>Native Language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <select class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4">
        <option value="" disabled selected>Language To Learn</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="russian">Russian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <button class="bg-[#0f0f0f] text-white p-2 w-[150px] mt-4 mb-4">
        Register
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
